<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Task Manager</title>
  </head>
  <body>
    <h4
      id="pop-up"
      class="position-absolute top-0 left-0 w-100 text-center d-none text-light bg-success py-2"
    >
      Note Saved
    </h4>
    <h1 class="text-center fw-bold fst-italic mt-5">Task Manager</h1>

    <div class="d-flex gap-2 justify-content-end me-4 align-items-center mt-5">
      <input
        id="search"
        class="form-control w-25"
        type="search"
        placeholder="Search Task"
      />
      <button onclick="searchTask()" class="btn btn-primary">Search</button>
    </div>

    <div class="d-flex flex-column align-items-center gap-2 mx-4 mt-4">
      <input
        id="title"
        type="text"
        class="form-control"
        placeholder="Add Title"
      />

      <input
        id="notes"
        type="text"
        class="form-control"
        placeholder="Add Notes"
      />

      <p class="text-danger" id="error-title"></p>

      <button
        onclick="createTask()"
        id="save"
        class="btn btn-success font-bold"
      >
        Save
      </button>
    </div>

    <div id="noteContainer" class="row container-fluid">
      <div class="noteCard my-2 mx-2 card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Notes</h5>
          <a href="#" class="btn btn-primary">Delete Notes</a>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
